{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<article style="max-width: 400px; margin: 2rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Your Username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your Password" required>

        <button type="submit" style="width: 100%; margin-top: 0.5rem;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem;">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
</article>
{% endblock %}
